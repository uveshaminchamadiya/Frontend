<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #todoList {
      max-width: 400px;
      margin: 50px auto;
    }

    #todoList ul {
      list-style-type: none;
      padding: 0;
    }

    #todoList li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      text-transform: capitalize;
    }

    #todoList input[type="text"] {
      width: 70%;
      padding: 8px;
    }

    #todoList button {
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="todoList">
  <h2>To-Do List</h2>
  <input type="text" id="newTask" placeholder="Add New Task">
  <button onclick="addTask()" class="btn btn-primary">Add</button>
  <ul id="tasksList" class="mt-3"></ul>
</div>

<script>
  function addTask() {
    var newTaskInput = document.getElementById("newTask");
    var taskList = document.getElementById("tasksList");

    if (newTaskInput.value.trim() === "") {
      alert("Please enter a task.");
      return;
    }

    var li = document.createElement("li");
    li.innerHTML = `
      <span>${newTaskInput.value}</span>
      <button onclick="removeTask(this)" class="btn btn-danger">Remove</button>
    `;

    taskList.appendChild(li);
    newTaskInput.value = "";
  }

  function removeTask(button) {
    var taskList = document.getElementById("tasksList");
    var li = button.parentNode;
    taskList.removeChild(li);
  }
</script>

</body>
</html>
