<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #todoList {
      max-width: 400px;
      margin: 50px auto;
    }

    #todoList ul {
      list-style-type: none;
      padding: 0;
    }

    #todoList li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      text-transform: capitalize;
    }

    #todoList input[type="text"] {
      width: 70%;
      padding: 8px;
    }

    #todoList button {
      padding: 8px;
      cursor: pointer;
    }

    .add{
      background-color: blue;
      color: white;
    }

    .edit{
      background-color: green;
      color: white;
    }

    .delete{
      background-color: red;
      color: white;
    }

  </style>
</head>

<body>

  <div id="todoList">
    <h2>To-Do List</h2>
    <input type="text" id="newTask" placeholder="Add New Task">
    <button onclick="addTask()" class="add">Add</button>
    <ul id="tasksList" class="mt-3"></ul>
  </div>

  <script>
    function addTask() {
      var newTaskInput = document.getElementById("newTask");
      var taskList = document.getElementById("tasksList");

      if (newTaskInput.value.trim() === "") {
        alert("Please enter a task.");
        return;
      }

      var li = document.createElement("li");
      li.innerHTML = `
      <div class='content'>
        <span>${newTaskInput.value}</span>
      </div>
      <div class='action'>
        <button onclick="editTask(this)" class='edit'>Edit</button>
        <button onclick="removeTask(this)" class='delete'>Remove</button>
      </div>
    `;

      taskList.appendChild(li);
      newTaskInput.value = "";
    }

    function removeTask(button) {
      var taskList = document.getElementById("tasksList");
      var li = button.parentNode.parentNode;
      taskList.removeChild(li);
    }

    function editTask(button) {
      var taskList = document.getElementById("tasksList");
      var li = button.parentNode.parentNode;
      var span = li.querySelector('span');
      var editTask = prompt("Edit task:", span.innerText);

      if (editTask !== null && editTask.trim() !== "") {
        span.innerText = editTask;
      }
    }
  </script>

</body>

</html>
