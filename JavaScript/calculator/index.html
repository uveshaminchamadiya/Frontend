<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }

        #calculator {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        #display {
            width: 100%;
            padding: 10px;
            margin: 0;
            font-size: 1.5em;
            text-align: right;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        .row {
            display: flex;
        }

        input[type="button"] {
            width: 25%;
            height: 50px;
            font-size: 1.2em;
            margin: 0;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #eee;
        }

        input[type="button"].operator {
            background-color: #f5913e;
            color: #fff;
        }

        input[type="button"].equal {
            background-color: #3ebf5e;
            color: #fff;
        }

        input[type="button"].clear {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>My Calculator</h1>
    <div id="calculator">
        <input type="text" id="display" placeholder="Enter Value">

        <div class="row">
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" class="operator" value="*" onclick="appendToDisplay('*')">
        </div>

        <div class="row">
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" class="operator" value="-" onclick="appendToDisplay('-')">
        </div>

        <div class="row">
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" class="operator" value="+" onclick="appendToDisplay('+')">
        </div>

        <div class="row">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="00" onclick="appendToDisplay('00')">
            <input type="button" value="%" onclick="appendToDisplay('%')">
            <input type="button" class="operator" value="/" onclick="appendToDisplay('/')">
        </div>

        <div class="row">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" class="clear" value="CE" onclick="backspace()">
            <input type="button" class="equal" value="=" onclick="calculate()">
            <input type="button" class="clear" value="C" onclick="clearDisplay()">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            var currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.slice(0, -1);
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error!';
                document.getElementById('display').style.color = 'red';
            }
        }
    </script>

</body>

</html>
