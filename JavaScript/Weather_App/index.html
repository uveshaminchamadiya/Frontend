<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body id="body">
    <div class="container">
        <div class="weather-container" id="userInput">
            <h1 class="mb-3">Weather App</h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city">
                <button onclick="getWeather()">Get Weather</button>
            </div>
        </div>
        <div class="chart" id="chart">
            <div class="heading h2 text-center mb-3">Weather Info</div>
            <div class="heading h3 text-center mb-3" id="city">City&nbsp;:&nbsp;----</div>
            <div class="data-container">
                <div class="data">
                    <div class="item">
                        <div class="title">Temp&nbsp;:&nbsp;</div>
                        <div class="value" id="temp">----</div>
                    </div>
                    <div class="item">
                        <div class="title">Max Temp&nbsp;:&nbsp;</div>
                        <div class="value" id="maxTemp">----</div>
                    </div>
                    <div class="item">
                        <div class="title">Min Temp&nbsp;:&nbsp;</div>
                        <div class="value" id="minTemp">----</div>
                    </div>
                </div>
                <div class="data">
                    <div class="item">
                        <div class="title">Wind Speed&nbsp;:&nbsp;</div>
                        <div class="value" id="wind">----</div>
                    </div>
                    <div class="item">
                        <div class="title">Wind Degree&nbsp;:&nbsp;</div>
                        <div class="value" id="windDeg">----</div>
                    </div>
                    <div class="item">
                        <div class="title">Humidity&nbsp;:&nbsp;</div>
                        <div class="value" id="humidity">----</div>
                    </div>
                </div>
            </div>
            <div class="close-btn mt-3 text-center">
                <button onclick="closeModel()" class="btn btn-danger">Close</button>
            </div>
        </div>
    </div>
    <div class="spinner-grow" id="loader" role="status">
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
