<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Input Types Demo</title>
  </head>
  <body>
    <div class="container mt-4 text-center">
      <h2>Input Types Demo</h2>

      <table class="table table-borderless mt-3">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Input Type</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Text</th>
            <td>
              <input
                type="text"
                class="form-control"
                placeholder="Enter text"
              />
            </td>
          </tr>
          <tr>
            <th scope="row">Password</th>
            <td>
              <input
                type="password"
                class="form-control"
                placeholder="Enter password"
              />
            </td>
          </tr>
          <tr>
            <th scope="row">Email</th>
            <td>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
              />
            </td>
          </tr>
          <tr>
            <th scope="row">Number</th>
            <td>
              <input
                type="number"
                class="form-control"
                placeholder="Enter number"
              />
            </td>
          </tr>
          <tr>
            <th scope="row">Date</th>
            <td><input type="date" class="form-control" /></td>
          </tr>
          <tr>
            <th scope="row">Checkbox</th>
            <td><input type="checkbox" /></td>
          </tr>
          <tr>
            <th scope="row">Radio</th>
            <td><input type="radio" name="radioGroup" /></td>
          </tr>
          <tr>
            <th scope="row">File</th>
            <td><input type="file" class="form-control-file" /></td>
          </tr>
          <tr>
            <th scope="row">Textarea</th>
            <td>
              <textarea
                class="form-control"
                rows="3"
                placeholder="Enter text"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th scope="row">Select</th>
            <td>
              <select class="form-control">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row">Range</th>
            <td><input type="range" class="form-control-range" /></td>
          </tr>
          <tr>
            <th scope="row">Color</th>
            <td><input type="color" class="form-control-color" /></td>
          </tr>
          <!-- Add more input types as needed -->
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
